
<div class="font-sans antialiased">
    <!-- Header Section -->
    <header class="fixed w-full bg-white z-50 shadow-sm">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex-shrink-0 flex items-center">
                    <a href="/" class="text-2xl font-bold text-primary">
                        <span class="text-black">INFOCERA</span>
                        <span class="text-gray-600"></span>
                    </a>
                </div>

                <!-- Desktop Navigation (hidden on mobile) -->
                <nav class="hidden md:flex md:items-center md:space-x-8">
                    <a href="/" class="text-gray-900 hover:text-black px-3 py-2 text-sm font-medium">Home</a>
                    <a href="{% url "service" %}" class="text-gray-500 hover:text-black px-3 py-2 text-sm font-medium">Services</a>
                    <a href="{% url "work" %}" class="text-gray-500 hover:text-black px-3 py-2 text-sm font-medium">Work</a>
                    <a href="{% url "about" %}" class="text-gray-500 hover:text-black px-3 py-2 text-sm font-medium">About</a>
                    <a href="{% url "blogs" %}" class="text-gray-500 hover:text-black px-3 py-2 text-sm font-medium">Blog</a>
                </nav>

                <!-- Contact Button (hidden on mobile) -->
                <div class="hidden md:flex items-center">
                    <a href="/contact" class="ml-8 inline-flex items-center justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-black hover:bg-gray-800 transition-colors duration-200">
                        Get in touch
                    </a>
                </div>

                <!-- Mobile menu button (hidden on desktop) -->
                <div class="md:hidden flex items-center">
                    <button type="button" class="inline-flex items-center justify-center p-2 rounded-md text-gray-400 hover:text-gray-500 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-inset focus:ring-black" aria-controls="mobile-menu" aria-expanded="false">
                        <span class="sr-only">Open main menu</span>
                        <!-- Hamburger icon -->
                        <svg class="block h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                        <!-- Close icon -->
                        <svg class="hidden h-6 w-6" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                        </svg>
                    </button>
                </div>
            </div>
        </div>

        <!-- Mobile menu (hidden by default) -->
        <div class="md:hidden hidden" id="mobile-menu">
            <div class="px-2 pt-2 pb-3 space-y-1 sm:px-3 bg-white border-t">
                <a href="/" class="block px-3 py-2 text-base font-medium text-gray-900 hover:bg-gray-50">Home</a>
                <a href="{% url "service" %}" class="block px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50">Services</a>
                <a href="{% url "work" %}" class="block px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50">Work</a>
                <a href="{% url "about" %}" class="block px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50">About</a>
                <a href="{% url "blogs" %}" class="block px-3 py-2 text-base font-medium text-gray-500 hover:bg-gray-50">Blog</a>
                <a href="/contact" class="block px-3 py-2 text-base font-medium text-white bg-black rounded-md hover:bg-gray-800 mt-2">
                    Get in touch
                </a>
            </div>
        </div>
    </header>

    <!-- JavaScript for mobile menu toggle -->
    <script>
        const mobileMenuButton = document.querySelector('[aria-controls="mobile-menu"]');
        const mobileMenu = document.getElementById('mobile-menu');
        
        mobileMenuButton.addEventListener('click', function() {
            const expanded = this.getAttribute('aria-expanded') === 'true';
            this.setAttribute('aria-expanded', !expanded);
            
            // Toggle menu visibility
            mobileMenu.classList.toggle('hidden');
            
            // Toggle hamburger/close icons
            const hamburger = this.querySelector('svg:first-child');
            const close = this.querySelector('svg:last-child');
            hamburger.classList.toggle('hidden');
            close.classList.toggle('hidden');
        });
    </script>
</div>
